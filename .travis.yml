sudo: required

#language: node_js

services:
  - docker

before_install:
  - chmod +x set-up-travis.sh

install:
  - ./set-up-travis.sh
  - cd src/__test__/test_container

script:
  - docker-compose up -d
  - docker-compose -f test-runner.yml run --rm test-runner

after_script:
  - docker-compose down
  - docker ps -aq
